                    <div id="uuid" class="tool-panel">
                        <div class="button-group">

                            </div>
                            <div class="config-row">

                            <div class="config-row">

                                <input type="number" id="count-value" value="1" min="1" max="50">
                            </div>

                    <!-- 其他工具面板... -->
                    <div id="markdown" class="tool-panel">
                        <div class="tab-buttons">
                            <button class="tab-btn active" onclick="switchTab('md-to-html')">Markdown → HTML</button>
